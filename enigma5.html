<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔴</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 60px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.9;
            animation: fadeIn 2s ease-in-out;
        }

        /* Campo de resposta */
        #codigo-input {
            margin-top: 5px;
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #fff;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>ESCUTA</h1>
    <input type="text" id="codigo-input" placeholder="Insira o código">

    <!-- Áudio de fundo -->
    <audio id="bg-audio" autoplay loop>
        <source src="YWNWA.mp3" type="audio/mpeg">
        O teu navegador não suporta áudio HTML5.
    </audio>

    <script>
        const audio = document.getElementById('bg-audio');
        audio.volume = 0.3;

        const input = document.getElementById('codigo-input');
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                const valor = input.value.toLowerCase().trim();
                if (valor === "you will never walk alone") {
                    window.location.href = "enigma6.html";
                } else {
                    alert("🔴🔴🔴");
                }
            }
        });
    </script>

</body>
</html>
